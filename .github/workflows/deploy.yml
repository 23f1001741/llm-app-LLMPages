
name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

# Add permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # This line outputs the new URL
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # <-- Updated to v4

      - name: Setup Pages
        uses: actions/configure-pages@v4 # <-- Updated to v4

      # ⚠️ ADD YOUR BUILD STEP HERE ⚠️
      # You are missing a step to build your site.
      # Most static site generators (like React, Vue, Jekyll) need a build command.
      # - name: Build static site
      #   run: npm run build  # <-- Example: Use your project's build command

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # <-- FIX: Updated from v2 to v3
        with:
          # This path should point to your BUILD folder, not '.'
          # Common examples: './build', './dist', './_site'
          path: './build' # <-- FIX: Changed from '.' to your build output dir

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # <-- Updated to v4
